stages:
    - deploy

.deploy_template: &deploy_template
    stage: deploy
    script:
    - whoami

    - cd /srv/daemon-data
    - >
        for d in ./*/ ; do
            echo "changing directory"
            cd "$d";
            if [ -d ".git" ]; then
                echo "setting variables"
                CI_LOCAL_REMOTE=`git remote get-url origin`;
                CI_LOCAL_REMOTE="${CI_LOCAL_REMOTE##*@}";
                CI_LOCAL_REMOTE=`echo $CI_LOCAL_REMOTE | tr : /`

                CI_REMOTE_REMOTE="$CI_SERVER_HOST/$CI_PROJECT_PATH.git"
                CI_REMOTE_REMOTE=`echo $CI_REMOTE_REMOTE | tr : /`

                        COMMIT_OLD=`git rev-parse HEAD`;
                        echo "stashing"
                        git stash;
                        echo "fetching"
                        git fetch origin $CI_COMMIT_REF_NAME;
                        echo "resetting"
                        git reset --hard origin/$CI_COMMIT_REF_NAME;
                        echo "chmodding"
                        chmod 744 build.sh;
                        chmod 744 start.sh;
                        ./build.sh $COMMIT_OLD;

            fi;
            cd ../;
        done

deploy-virginia:
    tags:
    - virginiapub
    <<: *deploy_template



