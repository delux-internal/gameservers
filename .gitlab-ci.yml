stages:
  - fastdl
  - genyml
  - trigger
  #- pull
  #- build

fastdl:
  stage: fastdl
  script: ./scripts/_0-fastdl.sh
  needs: []
  tags:
  - fastdl
  only:
  - master
  - staging
  - mvm

# this generates our yml so we don't run on more servers than needed
generate-yml:
  stage: genyml
  script: ./scripts/_0-genyml.sh | tee cfg.yml
  artifacts:
    paths:
      - cfg.yml
  tags:
    - worker


trigger-ci:
  stage: trigger
  trigger:
    include:
      - artifact: cfg.yml
        job: generate-yml

