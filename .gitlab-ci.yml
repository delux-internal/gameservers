stages:
  - merge_nightly
  - compile_plugins
  - genyml
  - trigger
  - fastdl
  - github


merge_nightly:
  stage: merge_nightly
  script: whoami && git checkout origin/unstable && git checkout -B nightly && git push origin nightly --force
  only:
  - nightly-ci
  needs: []
  tags:
  - backend


compile_plugins:
  stage: compile_plugins
  script: ./scripts/2-build.sh
  after_script:
    - zip -r plugins.zip tf/addons/sourcemod/plugins/
  artifacts:
    paths:
      - plugins.zip
  needs: []


#  tags:
#  - worker

# this generates our yml so we don't run on more servers than needed
generate-yml:
  stage: genyml
  script: ./scripts/0-genyml.sh | tee cfg.yml
  artifacts:
    paths:
      - cfg.yml
#  tags:
#    - worker
  needs: [compile_plugins]
  only:
  - stable
  - unstable
  - nightly

trigger-ci:
  stage: trigger
  trigger:
    include:
      - artifact: cfg.yml
        job: generate-yml
  needs: [generate-yml]
  only:
  - stable
  - unstable
  - nightly

fastdl:
  stage: fastdl
  script: ./scripts/0-fastdl.sh
  needs: [trigger-ci]
  tags:
  - fastdl
  only:
  - stable
  - unstable
  - nightly

github:
  stage: github
  script: ./scripts/push-to-github.sh
  needs: [fastdl]
  tags:
  - backend
  only:
  - stable
